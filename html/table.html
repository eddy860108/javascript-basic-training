<!DOCTYPE html>
<html>

<head>
    <script>
        var t = document.querySelector("table")
        var d = t.getElementsByTagName("tr")

        var result = []
        for (let i = 0; i < d.length; i++) {
            const element = d[i];
            if (element.getElementsByTagName("td")[4].innerText == "End") {
                result.push(element)
            }
        }

        for (let i = 0; i < result.length; i++) {
            result[i]
                .getElementsByTagName("td")[0]
                .querySelector("input")
                .click()
        }
    </script>
</head>

<body>
    <table border="1">
        <thead>
            <td></td>
            <td>編號</td>
            <td>人員</td>
            <td>事件</td>
            <td>狀態</td>
        </thead>
        <tr>
            <td><input type="checkbox" /></td>
            <td>001</td>
            <td>A1001</td>
            <td>E001</td>
            <td>End</td>
        </tr>
        <tr>
            <td><input type="checkbox" /></td>
            <td>002</td>
            <td>A1002</td>
            <td>E002</td>
            <td>Run</td>
        </tr>
        <tr>
            <td><input type="checkbox" /></td>
            <td>003</td>
            <td>A1003</td>
            <td>E003</td>
            <td>Pause</td>
        </tr>
        <tr>
            <td><input type="checkbox" /></td>
            <td>004</td>
            <td>A1004</td>
            <td>E004</td>
            <td>Not start</td>
        </tr>
    </table>
</body>

</html>
